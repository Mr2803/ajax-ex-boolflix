<!DOCTYPE html>
<html lang="en">
<head>
   <audio autoplay>
      <source src="netflix.mp3" type="audio/mpeg">
   </audio>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
   integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   
   <link rel="stylesheet" href="css/style.css">
    <title>Boolflix | Marco Rispoli</title>
</head>
<body>
   
   <div class="welcome-page">
      <h3>Chi vuole guardare <span style="color:red">MRFLIX</span> ?</h3>
      <div class="profile" id="show_page">
         <img src="img/netflix-profile.png" alt="">
      </div>
      <p id="_user">MR</p>
   </div>
   <div class="container-fluid my_style-container hidden">
         
      <div class="row">
         <div class="col-4">
            <div class="header-section">
               <a href="https://fontmeme.com/netflix-font/"><img
                  src="https://fontmeme.com/permalink/191127/f238be6dff4b67ae8ce279c17763f433.png" alt="netflix-font"></a>
            </div>
         </div>
         <div class="col-8 d-flex justify-content-end">
            <input id="my_input" type="text">
            <button id="my_search">Cerca</button>
         </div>
      </div>
      <div class="row">
         <div class="col-12 mb-5 my_style-carousel">
            <h1>Film</h1>
            <div class="carousel_uiFilm">
               <div class="blocco-film">
                  
                  <!-- BLOCCO CHE VERRà RIEMPITO CON HANDLEBARS -->
               </div>
            </div>
         </div>
         <div class="col-12 my_style-carousel">
            <h1>Serie Tv</h1>
            <div class="carousel_uiSeries">

               <div class="blocco-serie">
                  
                  <!-- BLOCCO CHE VERRà RIEMPITO CON HANDLEBARS -->
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
   
   
    <!-- CDN JQUERY 3.3.1 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- CDN JQUERY UI -->
   <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <!-- HANDLEBARS -->
   <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
   <script class="global-film-series" type="text/x-handlebars-template">
      <div class="film">
         <img class="poster" src="{{imglink}}" alt="poster">
         <div class="info hidden">

            <h2 class="titolo">{{titolo}}</h2>
            <p class="originalTitle">Titolo originale: {{titoloOriginale}}</p>
            <p class="lingua">Lingua: {{lingua}} <span>{{{flag}}}</span></p>
            <p class="voto">Giudizio: {{voto}} <span>{{{stars}}}</span> </p>
            <div class="overview">

               <p>Trama: {{overview}}</p>
            </div>
         </div>
      </div>
   </script>
    <!-- MIO SCRIPT -->
    <script src="script/script.js"></script>
</body>
</html>
